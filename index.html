<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<body>

		<div class="get-started-container">
			<div class="header">
				<img class="logo" src="images/Uplift-logo.svg" alt="get-started-image">
				<div class="header-image" alt="get-started-image"></div>
			</div>

			<div class="container main-content">
				<h1 class="get-started-heading">We are here to help</h1>
				<div class="main-buttons">
					<div class="dropdown">
					  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    Choose a language
					  </button>
					  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					    <a class="dropdown-item" href="#">English</a>
					    <a class="dropdown-item" href="#">Espanol</a>
					    <a class="dropdown-item" href="#">Francois</a>
					  </div>
					</div>

					<button type="button" class="btn btn-primary"><a href="chooseGender.html">Get Started</button>

					<button type="button" class="btn btn-primary accessibility-button"><img class="ear-icon" src="images/ear.png" alt="">Speak to me</button>
				</div>
			</div>


		<div class="kiosk-container">
			<div class="kiosk-div">
				<img class="clock-icon" src="images/clock-icon.png">
				<div class="kiosk-information">
					<p class="kiosk-rep-title"><b>Need help?</b> A friendly face will be<br>here to help during these times</p>
					<p class="kiosk-hours week-hours">Monday - Saturday: 8am - 8pm</p>
					<p class="kiosk-hours">Sunday: 10am - 7pm</p>
				</div>
			</div>



		</div>

		</div>
	</body>

	</head>
</html>
